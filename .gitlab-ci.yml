stages:
  - build
  - tests
  - deploy

build:
  stage: build
  script:
    - cd Backend/
    - gradle assemble
    - ls -la build/
    - ls -la build/libs
  tags:
    - BACKEND
  artifacts:
    paths:
      - libs/*.jar

tests:
  stage: tests
  tags:
    - BACKEND
  script:
    - cd Backend
    - gradle check

deploy:
  stage: deploy
  tags:
    - BACKEND
  script:
    - cd Backend/build/libs/
    - sudo systemctl stop httpd.service
    - sudo systemctl stop tomcat.service
    - java -jar goalfriend-0.0.1-SNAPSHOT.jar
